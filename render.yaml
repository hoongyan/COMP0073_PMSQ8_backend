    name: db-setup-temp
    runtime: docker
    dockerfilePath: ./Dockerfile.setup
    plan: free
    branch: main
    healthCheckPath: /  # Dummy, since it won't serve traffic
    envVars:  # Same as your worker
      - key: DATABASE_URL
        fromDatabase:
          name: comp0073_production_pgvector
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    numInstances: 1

databases:
  - name: comp0073_production_pgvector
    postgresMajorVersion: 17 # Supported in 2025; fallback to 16 if error
    databaseName: comp0073
    user: admin
