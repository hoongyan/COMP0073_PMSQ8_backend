services:
  - type: web
    name: comp0073_app
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free # Upgrade to starter if needed for always-on (prevents spin-down)
    branch: main
    healthCheckPath: /docs # Or a valid endpoint like /health if you add one
    envVars:
      - key: POSTGRES_USER
        fromDatabase:
          name: comp0073_production_pgvector
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: comp0073_production_pgvector
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: comp0073_production_pgvector
          property: database
      - key: POSTGRES_HOST
        fromDatabase:
          name: comp0073_production_pgvector
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: comp0073_production_pgvector
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: comp0073_production_pgvector
          property: connectionString
      - key: SECRET_KEY
        sync: false # Set in dashboard
      - key: OPENAI_API_KEY
        sync: false # Set in dashboard if using
    numInstances: 1

